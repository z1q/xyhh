<ion-header no-border>
  <ion-navbar>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()" color="primary">Skip</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager>

    <ion-slide>
      <img src="assets/img/ica-slidebox-img-1.png" class="slide-image"/>
      <h2 class="slide-title">
        欢迎来到<b>换换</b>
      </h2>
      <p>
        这个<b>换换</b>是个很好用的APP
      </p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/ica-slidebox-img-2.png" class="slide-image"/>
      <h2 class="slide-title" >什么是换换?</h2>
      <p><b>校园换物</b>就是换换,它能帮助你尽快将闲置的物品送给需要的人</p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/ica-slidebox-img-3.png" class="slide-image"/>
      <h2 class="slide-title">什么是换换平台?</h2>
      <p>我们的<b>换换平台APP</b>目前是非营利性质的,也许以后会改变模式.但现在请大家快来尝鲜吧</p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/>
      <h2 class="slide-title">准备好了吗?</h2>
      <button ion-button icon-right large clear (click)="startApp()">
        来看看
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>

  </ion-slides>
</ion-content>
