<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>我的物品</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="about-header">
    <img src="assets/img/ionic-logo-white.svg" alt="ionic logo">
  </div>
  <div padding class="about-info">
    <h4>我的物品</h4>

    <ion-list no-lines>
      <ion-item>

        <ion-row no-padding  *ngFor="let good of goods">
          <ion-col col-6 col-lg-auto text-left>
            <ion-icon name="pin" item-left></ion-icon>
            {{good.goodname}}
          </ion-col>
          <ion-col col-6 col-lg-auto text-center text-lg-right>
            <button ion-button clear small color="primary" icon-left (click)="openContact(good)">
              <ion-icon name='chatboxes'></ion-icon>
              操作
            </button>
          </ion-col>
        </ion-row>

      </ion-item>
    </ion-list>

    <p>
      校园换换是一个有限开放的换物平台,我们希望用户在换换平台上能够用自己的物品换到自己想要的物品
    </p>
  </div>
</ion-content>
