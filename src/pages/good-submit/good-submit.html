<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>发布物品</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <form #goodForm="ngForm" floating>
    <ion-list no-lines>
      <ion-item>
        <ion-label stacked color="primary">物品名称</ion-label>
        <ion-input [(ngModel)]="good.goodname" name="goodname" type="text"
                   required>
        </ion-input>
      </ion-item>

      <ion-item>
        <div class="img-item">
          <div *ngFor="let img of imgs;let i=index;" class="imgs">
              <span class="pointer img-close" (click)="removeImg(i)">
                <ion-icon name="ios-close"></ion-icon>
              </span>
            <img [src]="img.url" alt=""/>
          </div>
        </div>
      </ion-item>



      <ion-item>
        <ion-label stacked color="primary">价格</ion-label>
        <ion-input [(ngModel)]="good.price" name="price" type="number" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked color="primary">说明</ion-label>
          <ion-textarea rows="5" [(ngModel)]="good.content" name="content" type="text" required>
          </ion-textarea>
      </ion-item>
      <div class="file-format">
        <input type="file" id="avfile" #avfile (change)="fileUp(avfile.files[0])"/>
      </div>
      <ion-item>
        <ion-label stacked color="primary">头像</ion-label>
        <ion-input type="text" id="fileurl" placeholder="手动复制图片链接到这里" [(ngModel)]="good.avatar" name="avatar"></ion-input>
      </ion-item>
    </ion-list>

    <ion-row responsive-sm>
      <ion-col>
        <button ion-button (click)="onSubmit(goodForm)" type="submit" block>提交</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="onCancel()" color="light" block>取消</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
